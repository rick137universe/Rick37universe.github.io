<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询 + 公众号留言板</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        /* 基础样式（保留初始风格） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #409eff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        .skin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #409eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .skin-toggle:hover {
            background: #3086e0;
        }

        /* 天气模块（保留初始样式，适配你的图标） */
        .weather-box {
            padding: 30px;
            text-align: center;
        }
        .city-select {
            margin-bottom: 20px;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        .weather-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 确保图标完整显示，不拉伸 */
        }
        .temp {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .weather-text {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        .weather-detail {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .detail-item {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            width: 120px;
        }
        .detail-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 18px;
            font-weight: 500;
        }

        /* 留言板模块（新增） */
        .message-board {
            padding: 30px;
            border-top: 1px solid #eee;
        }
        .message-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            border-left: 4px solid #409eff;
            padding-left: 10px;
        }
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            height: 100px;
            resize: none;
        }
        .submit-btn {
            padding: 10px 20px;
            background: #409eff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #3086e0;
        }
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
        }
        .message-item {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #409eff;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .message-nickname {
            font-size: 16px;
            font-weight: bold;
            color: #409eff;
        }
        .message-time {
            font-size: 12px;
            color: #999;
        }
        .message-content {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }
        .no-message {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 14px;
            background: #fafafa;
            border-radius: 8px;
        }

        /* 深色皮肤（保留初始功能） */
        body.dark-skin {
            background-color: #1e1e2e;
            color: #eee;
        }
        body.dark-skin .container {
            background-color: #2d2d44;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        body.dark-skin .weather-text {
            color: #ccc;
        }
        body.dark-skin .detail-item {
            background-color: #383858;
        }
        body.dark-skin .detail-label {
            color: #bbb;
        }
        body.dark-skin .message-board {
            border-top: 1px solid #444;
        }
        body.dark-skin .message-title {
            color: #eee;
        }
        body.dark-skin .form-group label {
            color: #bbb;
        }
        body.dark-skin .form-group input,
        body.dark-skin .form-group textarea {
            background-color: #383858;
            border-color: #4a4a6a;
            color: #eee;
        }
        body.dark-skin .message-item {
            background-color: #383858;
            border-left: 3px solid #66b1ff;
        }
        body.dark-skin .message-content {
            color: #eee;
        }
        body.dark-skin .no-message {
            background-color: #383858;
            color: #bbb;
        }
    </style>
</head>
<body>
    <button class="skin-toggle">一键换肤</button>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>天气查询 & 公众号留言板</h1>
            <p>查询城市天气 + 留下你的精彩留言</p>
        </div>

        <!-- 天气模块（保留初始功能，适配你的图标） -->
        <div class="weather-box">
            <select class="city-select" id="citySelect">
                <option value="101010100">北京</option>
                <option value="101020100">上海</option>
                <option value="101030100">天津</option>
                <option value="101040100">重庆</option>
            </select>
            <div class="weather-icon" id="weatherIcon">
                <!-- 图标将通过JS动态插入 -->
                <img src="https://cdn-icons-png.flaticon.com/128/1163/1163662.png" alt="天气图标">
            </div>
            <div class="temp" id="temp"></div>
            <div class="weather-text" id="weatherText"></div>
            <div class="weather-detail">
                <div class="detail-item">
                    <div class="detail-label">体感温度</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">湿度</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">降水量</div>
                    <div class="detail-value" id="precip"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">气压</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">能见度</div>
                    <div class="detail-value" id="vis"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">风力</div>
                    <div class="detail-value" id="windScale"></div>
                </div>
            </div>
        </div>

        <!-- 留言板模块（新增） -->
        <div class="message-board">
            <h3 class="message-title">公众号留言板</h3>
            <form class="message-form" id="messageForm">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" placeholder="请输入你的昵称" required>
                </div>
                <div class="form-group">
                    <label for="messageContent">留言内容</label>
                    <textarea id="messageContent" placeholder="请输入你的留言、建议或想法" required></textarea>
                </div>
                <button type="submit" class="submit-btn">提交留言</button>
            </form>
            <div class="message-list" id="messageList"></div>
        </div>
    </div>

    <script>
        // 和风天气 API 配置（保留初始配置）
        const API_KEY = "b35f133f37bc4d53bfcc5e6dca2ea3e7";
        const API_URL = "https://p863ywgtpf.re.qweatherapi.com/v7/weather/now";

        // 页面加载完成后执行
        $(function() {
            // 初始加载北京天气
            getWeather("101010100");

            // 城市切换事件
            $("#citySelect").change(function() {
                const cityId = $(this).val();
                getWeather(cityId);
            });

            // 一键换肤事件
            $(".skin-toggle").click(function() {
                $("body").toggleClass("dark-skin");
            });

            // 留言板功能（新增）
            initMessageBoard();
        });

        // 天气查询核心功能（保留初始逻辑）
        function getWeather(cityId) {
            $.ajax({
                url: API_URL,
                type: "GET",
                data: {
                    location: cityId,
                    key: API_KEY,
                    lang: "zh",
                    unit: "m"
                },
                success: function(res) {
                    if (res.code === "200") {
                        renderWeather(res.now);
                    } else {
                        alert("天气数据获取失败：" + res.code);
                    }
                },
                error: function() {
                    alert("网络错误，无法获取天气数据");
                }
            });
        }

        // 渲染天气数据（完全沿用你的图标匹配逻辑）
        function renderWeather(nowData) {
            // 天气图标：使用通用CDN的天气图标，按天气类型匹配（无需依赖和风天气图标库）
            const weatherText = nowData.text || "未知";
            let iconUrl = "https://cdn-icons-png.flaticon.com/128/1163/1163662.png"; // 默认晴天图标
            
            // 根据天气描述匹配对应图标（覆盖常见天气类型）
            if (weatherText.includes("雨")) {
                iconUrl = "https://cdn-icons-png.flaticon.com/128/1163/1163657.png"; // 雨天图标
            } else if (weatherText.includes("雪")) {
                iconUrl = "https://cdn-icons-png.flaticon.com/128/1163/1163658.png"; // 雪天图标
            } else if (weatherText.includes("阴")) {
                iconUrl = "https://img.redocn.com/sheji/20211031/icontianqiyintiantubiaoyuansu_11840185.jpg"; // 阴天图标
            } else if (weatherText.includes("云")) {
                iconUrl = "https://cdn-icons-png.flaticon.com/128/1163/1163661.png"; // 多云图标
            } else if (weatherText.includes("雾")) {
                iconUrl = "https://img.tukuppt.com/png_preview/00/38/87/Sa94CArPck.jpg!/fw/780"; // 雾天图标
            } else if (weatherText.includes("雷")) {
                iconUrl = "https://cdn-icons-png.flaticon.com/128/1163/1163659.png"; // 雷雨图标
            } else if (weatherText.includes("霾")) {
                iconUrl = "https://img.88icon.com/download/jpg/20200828/435f1be0ede1b490834ba42850cacd9e_512_512.jpg!bg"; // 霾天图标
            }

            // 渲染图标和所有天气数据
            $("#weatherIcon img").attr("src", iconUrl).attr("alt", weatherText);
            $("#temp").text(`${nowData.temp}℃`);
            $("#weatherText").text(weatherText);
            $("#feelsLike").text(`${nowData.feelsLike}℃`);
            $("#humidity").text(`${nowData.humidity}%`);
            $("#precip").text(`${nowData.precip}mm`);
            $("#pressure").text(`${nowData.pressure}hPa`);
            $("#vis").text(`${nowData.vis}km`);
            $("#windScale").text(`${nowData.windScale}级`);
        }

        // 留言板核心功能（新增）
        function initMessageBoard() {
            // 加载本地存储的留言
            loadMessages();

            // 提交留言事件
            $("#messageForm").submit(function(e) {
                e.preventDefault(); // 阻止表单默认提交
                const nickname = $("#nickname").val().trim();
                const content = $("#messageContent").val().trim();

                if (!nickname || !content) {
                    alert("昵称和留言内容不能为空！");
                    return;
                }

                // 创建留言对象
                const message = {
                    nickname: nickname,
                    content: content,
                    time: new Date().toLocaleString() // 本地时间（年月日 时分秒）
                };

                // 保存留言到本地存储（刷新不丢失）
                saveMessage(message);

                // 刷新留言列表
                loadMessages();

                // 清空表单
                $("#nickname").val("");
                $("#messageContent").val("");
            });
        }

        // 保存留言到本地存储
        function saveMessage(message) {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.unshift(message); // 新增留言排在最前面
            localStorage.setItem("messages", JSON.stringify(messages));
        }

        // 加载并渲染留言列表
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            const $list = $("#messageList");

            if (messages.length === 0) {
                $list.html('<div class="no-message">暂无留言，快来抢占沙发吧~</div>');
                return;
            }

            // 渲染所有留言
            let html = "";
            messages.forEach(msg => {
                html += `
                    <div class="message-item">
                        <div class="message-header">
                            <span class="message-nickname">${msg.nickname}</span>
                            <span class="message-time">${msg.time}</span>
                        </div>
                        <div class="message-content">${msg.content}</div>
                    </div>
                `;
            });
            $list.html(html);
        }
    </script>
</body>
</html>
